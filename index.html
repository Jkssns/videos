<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        select, a {
            display: block;
            margin: 10px 0;
        }
        video {
            display: none;
        }
    </style>
</head>
<body>
    <select id="select">
        <option value="">请选择</option>
        <option value="1">SSIS-698 三上悠亞與新有菜與相澤南</option>
        <option value="2">FSDSS-644 在香港出生長大的女子 新人 繪麗奈 AV出道 繪麗奈 (素海霖)</option>
    </select>
    <video id="1" controls poster="./1749555380771.jpg">
        <source src="
        https://bbl.cn16.ug.link/ugreen/v1/filemgr/shareDownloadFile?coding=true&share_id=89c39449e862470983c14aadb6ddc0ea&password=&task_id=cc0e9b1fa4c946228d48674cb7eda03e" type="video/mp4">
    </video>
    <video id="2" controls poster="./1749555380775.jpg">
        <source src="https://bbl.cn16.ug.link/ugreen/v1/filemgr/shareDownloadFile?coding=true&share_id=685d5e41a1dd4249bb128444832fd2b7&password=&task_id=d8d34fdf8fbf49b59b69e4ebfcc36d77" type="video/mp4">
    </video>
    <script>
        const select = document.querySelector('#select');
        select.onchange = (e) => {
            document.querySelectorAll('video').forEach(v => {
                v.style.display = 'none';
            });
            if (e.target.value) {
                document.getElementById(e.target.value).style.display = 'block';
            }
        }
    </script>
</body>
</html>
